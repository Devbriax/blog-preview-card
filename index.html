<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <!-- BLOG CARD -->
    <main class="main-container">
      <div class="card-container">
        <div class="top-img">
          <img src="assets/images/illustration-article.svg" alt="" srcset="">
        </div>
        <div class="bottom-content">
          <div class="publish-content-box">
            <h2>Learning</h2>
            <span>Published 21 Dec 2023</span>
          </div>
          <div class="copy-text">
            <span>HTML & CSS foundations</span>
            <p>
              These languages are the backbone of every website, defining structure,
              content, and presentation.
            </p>
          </div>
          <div class="profile">
            <img src="assets/images/image-avatar.webp" alt="image-avatar">
            <span>Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
    <!-- END BLOG CARD -->

    <!-- FOOTER -->
    <footer>
      <small class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Brian M.</a>.
      </small>
    </footer>
    <!-- END-FOOTER -->
  </body>

</html>
